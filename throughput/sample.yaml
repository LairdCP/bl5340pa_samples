sample:
  description: Bluetooth Low Energy throughput sample
  name: BLE throughput
common:
  build_only: true
  integration_platforms:
    - nrf52dk_nrf52832
    - nrf52840dk_nrf52840
    - nrf5340dk_nrf5340_cpuapp
    - nrf5340dk_nrf5340_cpuapp_ns
    - bl5340_dvk_cpuapp
    - bl5340pa_dvk_cpuapp
    - bl652_dvk
    - bl653_dvk
    - bl654_dvk
    - bl654_sensor_board
    - bl654_usb
tests:
  sample.bluetooth.throughput.model:
    platform_allow: |
      bl5340pa_dvk_cpuapp
    extra_args: |
      hci_ipc_CONFIG_LCZ_FEM_REGION=0
      hci_ipc_CONFIG_MPSL_FEM_POWER_MODEL=y
  sample.bluetooth.throughput.runtime:
    platform_allow: |
      bl5340pa_dvk_cpuapp
    extra_args: |
      hci_ipc_CONFIG_MPSL_FEM_NRF21540_RUNTIME_PA_GAIN_CONTROL=y
